{% if state == 'get' %}
<div class='pt-2'  id="current_edit"> 
    <input class='border rounded' type="text" name="question_text" hx-post="api/question/add" 
            hx-target="#current_edit" 
            hx-swap="outerHTML"
            hx-include="[name='question_text']"
            hx-trigger="keyup[keyCode==13]"> 
    <button hx-post="api/question/add" 
            hx-target="#current_edit" 
            hx-swap="outerHTML"
            hx-include="[name='question_text']"
            class='text-white text-sm font-semibold italic border-2 rounded px-2 border-indigo-600 bg-indigo-600'>

        Submit
    </button>
</div>

{% elif state == 'SUCCESS' %}
<li><a href="{% url 'details' q.id %}">{{ q.question_text }}</a></li>
{% endif %}
